<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>만 나이 계산기</title>
  <link rel="stylesheet" type="text/css" href="만나이계산기.css">
</head>
<body>
  <div id="container">
    <h1>만 나이 계산기</h1>
    <form>
      <label for="year">태어난 연도</label>
      <input type="number" id="year" required>

      <label for="month">태어난 월</label>
      <input type="number" id="month" required>

      <label for="day">태어난 일</label>
      <input type="number" id="day" required>

      <button type="submit" onclick="calculateAge(event)">나이 계산하기</button>

      <div id="result"></div>
    </form>
  </div>
</body>
</html>
